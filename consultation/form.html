  <!-- MODIFIED FORM SECTION -->
  <form id="consultation-form" class="staggered-form" action="https://formsubmit.co/ignitedmindsacademysjp@gmail.com" method="POST">
    <!-- Step 1: Personal Details -->
    <div class="form-step active" data-step="1">
      <h2>Your Basic Information</h2>
      <input type="text" name="Full Name" placeholder="Full Name" required>
      <input type="email" name="Email" placeholder="Email" required>
      <input type="tel" name="Mobile" placeholder="Mobile (with OTP verification)" id="mobile-input" required>
      
      <h3>Address Details</h3>
      <div class="address-fields">
        <div>
          <input type="text" name="House No" placeholder="House No." required>
          <input type="text" name="Street" placeholder="Street" required>
          <input type="text" name="Area" placeholder="Area/Locality" required>
        </div>
        <div>
          <input type="text" name="City" placeholder="City" required>
          <input type="text" name="State" placeholder="State" required>
          <input type="text" name="Pincode" placeholder="Pincode" required>
        </div>
      </div>
      
      <div id="recaptcha-container"></div>
      <button type="button" class="next-step">Continue</button>
    </div>

    <!-- Step 2: Problem Details -->
    <div class="form-step" data-step="2">
      <h2>Describe Your Concern</h2>
      <select name="Problem Category" required>
        <option value="">Select Problem Category</option>
        <option>Marriage issues</option>
        <option>Career growth</option>
        <option>Health concerns</option>
        <option>Financial problems</option>
        <option>Family disputes</option>
        <option>Vastu consultation</option>
      </select>
      <textarea name="Problem Details" placeholder="Explain in detail (English/Hindi/Regional language)..." rows="5" required></textarea>
      <label>Upload Files (Optional):</label>
      <input type="file" name="Attachment" accept=".jpg,.png,.pdf">
      <button type="button" class="prev-step">Back</button>
      <button type="button" class="next-step">Continue</button>
    </div>

    <!-- Step 3: Payment -->
    <div class="form-step" data-step="3">
      <h2>Secure Payment</h2>
      <div class="payment-options">
        <!-- Razorpay integration would go here -->
      </div>
      <div class="legal-checkbox">
        <input type="checkbox" id="undertaking" name="Agreement" required>
        <label for="undertaking">I agree to the comprehensive undertaking</label>
      </div>
      
      <!-- ADD THESE HIDDEN FIELDS -->
      <input type="hidden" name="_subject" value="New SoulSync Consultation">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you.html">
